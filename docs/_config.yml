collections:
  content:
    output: true
    permalink: /:path
  assets:
    output: true
    permalink: /:path

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
  - scope:
      path: ""
      type: "content"
    values:
      layout: default

markdown: kramdown

exclude:
  - archief
  - vendor

plugins:
  - jekyll-redirect-from
  - jekyll-remote-theme

remote_theme: melsk-r/jekyll-theme-vng

github: melsk-r/Kladblok

theme: jekyll-theme-time-machine

project_name: kladblok
